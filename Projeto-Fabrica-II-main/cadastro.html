<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<link href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;1,100;1,200;1,300;1,400&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="assests/css/cadastro.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    <title>Cadastro</title>
</head>

<body>
    <main>
        <section id="image_section">
            <div id="voltar">
                <a href="index.html">
                    <i class="fa-solid fa-arrow-left">voltar</i>
                </a>
            </div>
            <div id="image_flat">
                <img src="assests/imagens/undraw_Online_test_re_kyfx.png" alt="flat computer">
            </div>
        </section> 

        <section id="registerscreen">
            <form id="register-form">
                <div id="header">
                    <h1>Crie uma conta UST!</h1>
                </div>

                <div id="social_media">
                    <a href="#">
                        <img src="assests/imagens/Facebook.svg" alt="facebook icon">
                    </a>
                    <a href="#">
                        <img src="assests/imagens/Google.svg" alt="google icon">
                    </a>
                    <a href="#">
                        <img src="assests/imagens/LinkedIn.svg" alt="linkedin icon">
                    </a>
                </div>

                <div id="text_register">
                    <p>ou use seu email para cadastrar</p>
                </div>

                <div id="inputs">
                    <div class="input-box">
                        <div class="input-field">
                            <i class="fa-solid fa-envelope"></i>
                            <input type="text" id="email" placeholder="Email" required>
                        </div>
                        
                    </div>

                    <div class="input-box">
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="senha" placeholder="Senha" required>
                        </div>
                        
                    </div>

                    <div class="input-box">
                        <div class="input-field">
                            <i class="fa-solid fa-lock"></i>
                            <input type="password" id="confirmar-senha" placeholder=" Confirme sua senha" required>
                        </div>
                        
                    </div>
                

                
                <button type="submit" id="register_button">
                    Cadastrar
                </button>
               
                </div>
            </form>
        </section>
    </main>
    <script src="assests/JS/cadastro.js"></script>
</body>
</html>
